<html>
  <body>
     <form name="form" method="post" id="formlyForm">
        <fieldset class="required form-group">
        <div class="row"><legend class="col-sm-2 col-form-label required">Country</legend><div class="col-sm-10"><div id="form_country" class="row pt-2 pl-3 expanded-choice-value"><div class="form-check">        <input type="radio" id="form_country_0" name="form[country]" required="required" class="form-check-input" value="Bangladesh">
        <label class="form-check-label required" for="form_country_0">Bangladesh</label></div><div class="form-check">        <input type="radio" id="form_country_1" name="form[country]" required="required" class="form-check-input" value="India">
        <label class="form-check-label required" for="form_country_1">India</label></div><div class="form-check">        <input type="radio" id="form_country_2" name="form[country]" required="required" class="form-check-input" value="Vietnam">
        <label class="form-check-label required" for="form_country_2">Vietnam</label></div><div class="form-check">        <input type="radio" id="form_country_3" name="form[country]" required="required" class="form-check-input" value="Pakistan">
        <label class="form-check-label required" for="form_country_3">Pakistan</label></div><div class="form-check">        <input type="radio" id="form_country_4" name="form[country]" required="required" class="form-check-input" value="Sri Lanka">
        <label class="form-check-label required" for="form_country_4">Sri Lanka</label></div><div class="form-check">        <input type="radio" id="form_country_5" name="form[country]" required="required" class="form-check-input" value="Indonesia">
        <label class="form-check-label required" for="form_country_5">Indonesia</label></div><div class="form-check">        <input type="radio" id="form_country_6" name="form[country]" required="required" class="form-check-input" value="Others">
        <label class="form-check-label required" for="form_country_6">Others</label></div></div></div>
        </div>
</fieldset><div class="required form-group row"><label class="col-form-label col-sm-2 required" for="form_company_name">Company Name</label><div class="col-sm-10"><input type="text" id="form_company_name" name="form[company_name]" required="required" class="form-control"></div>
    </div><div class="required form-group row"><label class="col-form-label col-sm-2 required" for="form_name_first">First Name</label><div class="col-sm-10"><input type="text" id="form_name_first" name="form[name_first]" required="required" class="form-control"></div>
    </div><div class="form-group row"><label class="col-form-label col-sm-2" for="form_name_last">Last Name</label><div class="col-sm-10"><input type="text" id="form_name_last" name="form[name_last]" class="form-control"></div>
    </div><div class="required form-group row"><label class="col-form-label col-sm-2 required" for="form_email">Email Address</label><div class="col-sm-10"><input type="email" id="form_email" name="form[email]" required="required" class="form-control"></div>
    </div><div class="required form-group row"><label class="col-form-label col-sm-2 required" for="form_phone">Phone number</label><div class="col-sm-10"><input type="text" id="form_phone" name="form[phone]" required="required" class="form-control"></div>
    </div><div class="required form-group row"><label class="col-form-label col-sm-2 required" for="form_message">Message</label><div class="col-sm-10"><textarea id="form_message" name="form[message]" required="required" rows="5" class="form-control"></textarea></div>
    </div><div class="required form-group row"><div class="col-sm-2"></div><div class="col-sm-10"><div class="form-check">        <input type="checkbox" id="form_tou_consent" name="form[tou_consent]" required="required" class="form-check-input" value="1">
        <label class="form-check-label required" for="form_tou_consent">Consent for Term of Use</label></div><small id="form_tou_consent_help" class="form-text text-muted">Please read the "Term of Use" above the form and send it only if you agree with it.</small></div></div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-xs">Submit</button>
        </div>
    </form>
    <script type="text/javascript">
      let form  = document.getElementById('formlyForm');
      form.addEventListener('submit', function(e){
        e.preventDefault();
        
        let data = new FormData(e.target)
        console.log(data)
        
        fetch('https://brother.ycps.digital/api/submit/1', {
          data: data,
          method: 'post',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          }
        })
      })
    </script>
  </body>
</html>
